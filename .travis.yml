language: node_js
node_js:
  - "node"

deploy:
  provider: s3
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  bucket: atlab006-user1-public
  endpoint: s3-ap-northeast-1.amazonaws.com
  region: ap-northeast-1
  local-dir: web_ui
  on:
    branches: master

deploy:
  provider: lambda
  function_name: dbConnector
  region: ap-northeast-1
  module_name: index
  handler_name: handler
  runtime: python3.6
  role: arn:aws:iam::101428964868:role/AWSLambdaExecuteRole
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  zip: db_con
  on:
    branches: master